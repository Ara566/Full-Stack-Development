<!DOCTYPE html>
<html lang="en">
<head>
<title> CSS 3 Media Queries </title> 
<meta charset="UTF-8"> 
<style>
body {
background-color: lightgreen;
}
@media screen and (min-width: 800px) {
body {
background-color: blueviolet;
}
}
</style>
</head>
<body>
<h1>Resize the browser window to see the effect!</h1>
<p>The media query will only apply if the media type is screen and the viewport is 800px wide or wider.</p>
</body>
</html>
