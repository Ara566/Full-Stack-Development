<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pure.CSS example</title>
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" >
     <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
    <style>
        .grids-example{
            background-color: rgb(221, 214, 206);
            margin: 3px auto;
            text-align: center;
           /* border: 2px solid rgb(50, 61, 96);*/
        }
        .graybox{
            background: rgb(101, 101, 210);
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="grids-example">
        <div class="pure-g">
            <div class="pure-u-1-1">
                <div class="graybox">
                    <p>Sample Pure CSS Framework Demonstration Properties</p>
                </div>
             </div>
            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                <div class="graybox">
                    <p>First Column </p>
                </div> 
            </div>
            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                <div class="graybox">
                    <p>Second Column </p>
                </div> 
            </div>
            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                <div class="graybox">
                    <p>Third Column </p>
                </div> 
            </div>
            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                <div class="graybox">
                    <p>Fourth Column </p>
                </div> 
            </div>
            <div class="grids-example">
                <div class="pure-g">
                    <div class="pure-u-1">
                        <div class="graybox">
                            <p>Complete row space is occupied here.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grids-example">
                <div class="pure-g">
                    <div class="pure-u-2-5">
                        <div class="graybox">
                            <p>two fifth row space is occupied here.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grids-example">
                <div class="pure-g">
                    <div class="pure-u-3-5">
                        <div class="graybox">
                            <p>three fifth row space is occupied here.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grids-example">
                <div class="pure-g">
                    <div class="pure-u-1-3">
                        <div class="graybox">
                            <p>One Third row space is occupied here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
