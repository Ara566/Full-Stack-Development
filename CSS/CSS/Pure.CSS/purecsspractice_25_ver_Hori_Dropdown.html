<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Pure.CSS Vertical Menu and Horizontal and Drop down menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css">
</head>
<style>
    div {
        margin: 10px;
    }
</style>

<body>
    <div class="pure-menu">
        <span class="pure-menu-heading">Welcome</span>
        <ul class="pure-menu-list">
            <li class="pure-menu-item">
                <a href="#" class="pure-menu-link">Home</a>
            </li>
            <li class="pure-menu-item">
                <a href="#" class="pure-menu-link">About Us</a>
            </li>
            <li class="pure-menu-item">
                <a href="#" class="pure-menu-link">Privacy Policy</a>
            </li>
            <li class="pure-menu-item">
                <a href="#" class="pure-menu-link">Blog</a>
            </li>
            <li class="pure-menu-item">
                <a href="#" class="pure-menu-link">Feedback</a>
            </li>
        </ul>
        <h4>Pss.CSS Horizontal Menu</h4>
        <div class="pure-menu pure-menu-horizontal">
            <span class="pure-menu-heading">Welcome</span>
            <ul class="pure-menu-list">
                <li class="pure-menu-item">
                    <a href="#" class="pure-menu-link">Home</a>
                </li>
                <li class="pure-menu-item">
                    <a href="#" class="pure-menu-link">About Us</a>
                </li>
                <li class="pure-menu-item">
                    <a href="#" class="pure-menu-link">Privacy Policy</a>
                </li>
                <li class="pure-menu-item">
                    <a href="#" class="pure-menu-link">Blog</a>
                </li>
                <li class="pure-menu-item">
                    <a href="#" class="pure-menu-link">Feedback</a>
                </li>
            </ul>
            <h4>Drop down menu</h4>
            <div class="pure-menu pure-menu-horizontal">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item pure-menu-selected">
                        <a href="#" class="pure-menu-link">Home</a>
                    </li>
                    <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                        <!--pure-menu-has-children & pure-menu-allow-hover-->
                        <a href="#" id="menuLink1" class="pure-menu-link">Contacts </a>
                        <ul class="pure-menu-children">
                            <li class="pure-menu-item">
                                <a href="#" class="pure-menu-link">Email</a>
                            </li>
                            <li class="pure-menu-item">
                                <a href="#" class="pure-menu-link">Twitter</a>
                            </li>
                            <li class="pure-menu-item">
                                <a href="#" class="pure-menu-link">Tumblr Blog</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>


        </div>
