<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3d transition</title>
<style>
    button{
        color: aliceblue;
        padding: 30px 50px;
        background: rgb(223, 139, 139);
        width: 100px;
        height: 100px;
        
        transition: background 5s;
        
        transition: width 5s;
    }
    button:hover{
        background: rgb(66, 66, 206);
        width: 300px;
    }
    div{
        width:100px;
        height: 100px;
        background: darkgrey;
        transition: width 5s,height 5s,transform 5s;
    }
    div:hover{
        width: 300px;
        height: 300px;
        transform: rotate(180deg);
        background-color: rgb(124, 33, 208);
    }
</style>
</head>
<body>
    <button type="button">Hover</button>
    <br><br><br>
    <div></div>
</body>
</html>
