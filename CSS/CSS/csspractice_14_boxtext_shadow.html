<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow and text Shadow</title>
    <style>
        .a{
            box-shadow: 10px 10px 20px rgb(10, 221, 10);
            background: rgb(103, 96, 208);
            
            width: 100px;
            height: 100px;
        }
        .b{
            box-shadow: 20px 20px rgb(224, 37, 196);
            background: rgb(97, 145, 227);
            
            width: 100px;
            height: 100px;
        }
        .c{
            box-shadow: 30px -30px 2px 1px rgb(255, 42, 42);
            background: blue;
            width: 100px;
            height:100px ;
        }
        body{
            display: inline-block;
        }
        div{
            margin:40px
        }
        h3{
            text-shadow:5px 5px 5px rgb(36, 29, 123);
        }
        h2{
            text-shadow: 10px 10px 20px rgb(13, 13, 133),20px 20px 35px red;
        }

    </style>
</head>
<body>
        <h3>box Shadow with radious value</h3>
        <div class="a">hii</div><br><br>
        <div class="c">hii</div><br><br>
        <h2 >box Shadow without radious value</h2>
        <div class="b">hii</div><br><br>
</body>
</html>
