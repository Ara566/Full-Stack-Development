<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop_down navbar</title>
</head>
<style>
    ul{
        list-style-type: none;
        background-color: rgb(188, 245, 30);
        margin: 5px;
        padding: 0;
        overflow: hidden;
    }
    li{
        float:left;
    }
    li a, .dropdown{
        display: inline-block;
        color: rgb(5, 58, 105);
        text-align: center;
        padding: 15px 16px;
        text-decoration: none;
    }
    li a:hover, .menudown:hover .dropdown{
        background-color: rgb(225, 54, 89);
    }
    li.menudown{
        display: inline-block;
    }
    .dropdown-content{
        display: none;
    }
    .dropdown-content a{
        color: aliceblue;
        padding: 6px 8px;
        text-decoration: none;
        display:block;
        text-align: left;
    }
    .dropdown-content a:hover{
        background-color: lightslategrey;
    }
    .menudown:hover .dropdown-content{
        display: block;
        position: absolute;
        min-width: 100px;
        background-color: rgb(250, 71, 155);
        box-shadow: 0px 8px 16px 0px;
    }
</style>
<body>
    <ul>
        <li class="menudown">
            <a href="#" class="dropdown">Menu</a>
            <div class="dropdown-content">
                <a href="#">All Courses</a>
                <a href="#">link1</a>
                <a href="#">link2</a>
                <a href="#">link3</a>
            </div>
        </li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">About us</a></li>
    </ul>
</body>
</html>
