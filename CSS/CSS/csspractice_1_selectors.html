<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <link rel="stylesheet" type="text/CSS" href="csspractice.css">
</head>
<body>
    <!-- ID selector-->
    <h3 id="z">Id selector</h3>
    <p id="abc">Welcome to my github profile</p>
    <p id="_xyz">Thank You</p>
    <!-- Class selector-->
    <h3 class="z">class selector</h3>
    <p class="abc">Welcome to my github profile</p>
    <p class="_xyz">Thank You</p>
    <!-- Group slector-->
    <h3>group slector--</h3>
    <i>Hiii i am aravind</i>
    <br>
    <b>i will become full stack developer</b>
    <!-- CSS universal selector
    select and style all elements in web page
    represented by * symbol
    -->

</body>
</html>
