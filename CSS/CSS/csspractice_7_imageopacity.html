<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS image opacity</title>
    <style>
        img.abc{
            opacity: 0.3;
            /*filter: alpha(opacity=40);*/
        }
        p{
            padding: 10px;
            background-color:rgb(119, 185, 119);
            color: black;
            text-align: center;
            margin-right:400px;
        }
    </style>
</head>
<body>
    <p>Normal image</p>
    <img src="sample1.jpeg" alt="normal img" style="width: 20%;">
    <br/><br/>
    <p>Transparent image</p>
    <img class="abc" src="sample1.jpeg" alt="transparent" style="width: 20%;">

</body>
</html>
