<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript ES6 Function with Default Parameter Values</title>
</head>
<body>
    <ul>
        <li>hiiiiiii</li>
        <li class="abc">byeeeeee</li>
        <li>welcomeee</li>
    </ul>
<script>
    var arr=document.querySelectorAll("ul li");

    arr.length;
    for(var i of arr){
        document.write(i.innerHTML+"<br>");
    }
    ar=document.querySelectorAll("ul li.abc")
    ar[0].style.textDecoration="line-through";
    /*document.write(arr);*/
</script>
</body>
</html>
