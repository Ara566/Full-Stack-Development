<!DOCTYPE html>

<body>
    <script>
        function sumarr(arr){
            let res=arr.reduce((acc,val)=> acc+val,0)
            return res
        }

        let arr=[1,2,3,4,5]
        console.log(sumarr(arr))
    </script>
</body>
