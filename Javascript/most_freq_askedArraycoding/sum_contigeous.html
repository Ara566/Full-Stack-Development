<body>
    <script>
        function sumarr(arr){
            let maxsum=arr[0]
            let currsum=arr[0]
            for(let i=0;i<arr.length;i++){
                currsum=Math.max(arr[i],currsum+arr[i]);
                maxsum=Math.max(maxsum,currsum)
            }
            return maxsum
        }
        let arr=[-1,-2,-1,3,4,5,-1,-2,-1,2,1]
        console.log(sumarr(arr))
    </script>
</body>
