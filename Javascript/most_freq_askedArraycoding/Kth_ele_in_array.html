<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kth(arr,k){
            let sortedarr=arr.sort((a,b)=>b-a)
            document.write(sortedarr)   // 9,6,5,5,4,3,2,1,1
            return arr[k-1]  //bcz array index start from 0

        }
        let arr = [3, 1, 4, 1, 5, 9, 2, 6, 5];
        let k = 3;
        console.log(kth(arr,k))
    </script>
</body>
</html>
