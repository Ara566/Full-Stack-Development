<body>
    <script>
        function demo(arr){
            let nonzero=[]
            let zeroarr=[]
            for(let i=0;i<arr.length;i++){
                if(arr[i]===0) zeroarr.push(arr[i]);
                else nonzero.push(arr[i])
            }
            console.log(nonzero.concat(zeroarr))
        }
        let arr=[0,1,2,0,3,4,0,5]
        demo(arr)


        //or 
        //  arr.sort((a, b) => a === 0 ? 1 : b === 0 ? -1 : 0);
        //return arr;
    </script>
