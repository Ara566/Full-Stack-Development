<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function afterintersection(arr1,arr2){
            let sarr1=new Set(arr1)
            let sarr2=new Set(arr2)
            //return [...sarr2].filter((ele)=>sarr1.has(ele))
            //or while iterating only filter possible
            let res=[]
            sarr1.forEach(ele=>{
                if(sarr2.has(ele)){
                    res.push(ele)
                }
            })
            return res
        }
        let arr1=[1,2,3,4,5,6,1,2,3,4,5]
        let arr2=[3,4,5,3,4,6,5,3,4,5]
        console.log("after intersection common elemnts:" +afterintersection(arr1,arr2))
    </script>
</body>
</html>
