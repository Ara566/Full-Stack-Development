<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("converting str to num");
        var str="520";
        document.write(Number(str)+"<br>");
        document.write(Number(" ")+"<br>");
        document.write(Number(null)+"<br>");
        document.write(Number("hiii")+"<br>");
        document.write("Converting num to str"+"<br>");
        document.write(typeof String(520)+"<br>");
        document.write(String(true)+"<br>");
        document.write(+"<br>");
    </script>
</body>
</html>
