<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stringify</title>
</head>
<body>
    <script>
        //converting js value to JSON String
        var obj={name:"aravind",'age':20,"gender":"male"};

        var json=JSON.stringify(obj);
        document.write(json);


    </script>
</body>
</html>
