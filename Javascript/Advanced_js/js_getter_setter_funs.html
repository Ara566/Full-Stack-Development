<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js getter and setter functions</title>
</head>
<body>
    <script>
        const sample = {
            firstname:"aravind",
            
            get getname(){                           //getter
                return this.firstname;
            },
            set changename(newname){
               return this.firstname=newname;
            }
            
        };

        document.write(sample.firstname);

        sample.changename=" kumar"; //setter
        document.write(sample.firstname);


    </script>

</body>
</html>
