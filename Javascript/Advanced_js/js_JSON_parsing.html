<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parse JSON object to js object</title>
</head>
<body>
    
    <script>
        var abc=`{"name":"aravind","age":20,"gender":"male"}`;
        var obj=JSON.parse(abc); // parsing json object into js object
        //console.log(obj);
        document.write(obj.name+"<br>");
        document.write(obj.age+"<br>");
        document.write(obj.gender+"<br>");
    </script>
</body>
</html>
