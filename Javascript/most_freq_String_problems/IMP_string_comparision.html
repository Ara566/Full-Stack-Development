<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function strcomparison(str) {
        let compressed = "";
        let count = 1;
        for (let i = 0; i < str.length; i++) {
          if (str[i] === str[i + 1]) {
            count++;
          } else {
            compressed += str[i];
            compressed += count;
            count = 1;
          }
        }
        if (compressed.length > str.length) { //this is for 2nd cond^n
          return str;
        } else {
          return compressed;
        }
      }

      document.write(strcomparison("aabcccccaa") + "<br/>");
      document.write(strcomparison("abcd") + "<br/>");
      document.write(strcomparison("a"));
    </script>
  </body>
</html>
