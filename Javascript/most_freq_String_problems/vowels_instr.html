<body>
    <script>
        function vowels(str){
            let vowellist='aeiouAeiou';
            let count=0
            for(let i=0;i<str.length;i++){
                if(vowellist.includes(str[i])){
                    count++
                }
            }
            return count
        }
        document.write(vowels('aeiouaeiouaeiou'))
