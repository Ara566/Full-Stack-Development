<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //single char 
        function occur(str1,str2){
            let count=0;
            for(let i=0;i<=str1.length;i++){
                if(str1[i]===str2){
                    count++;
                }
            }
            return count
        }
       // let str1='araindaa'
       // let str2='a'
       // document.write(occur(str1,str2))

    //print all char how many times occurs


    function allcharoccur(str){
        for(let i=0;i<str.length;i++){
            let count=0;
            for(j=0;j<str.length;j++){
                if(str[i]==str[j] && i>j){
                    break
                }
                if(str[i]==str[j]){
                    count++;
                }
            }
            if(count>0){
                document.write(`${str[i]} is occured ${count} times`+'<br/>')
            }
        }

    }
    allcharoccur('aravind')

    </script>
</body>
</html>
