<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[1,2,3,4,5,6];
        document.write(arr+'<br>');
        arr.splice(2,0,10,20,30); //adding 10,20,30
        document.write(arr+'<br>');

        arr.splice(0,1);  //removing 1 element at position 0
        
        document.write(arr);


    </script>
</body>
</html>
