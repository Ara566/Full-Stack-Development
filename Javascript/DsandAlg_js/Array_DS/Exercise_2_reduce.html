<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function setofword(word, currentword) {
            return word + currentword;
        }
        var letters = ["ara", "vind", "kumar"];

        var forword = letters.reduce(setofword);
        document.write("Forward: "+forword+'<br>');
        var backword = letters.reduceRight(setofword);
        document.write("Backword: "+backword);

    </script>
</body>

</html>
