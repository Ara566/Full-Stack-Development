<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var grades=[[10,20,30][40,50,60],[70,80,90]];

        var total=0;
        var avg=0.0;
        for(var row=0;row<grades.length;row++){


            for(var col=0;col<grades[row].length;col++)
            {
                total += grades[row][col];


            }
            avg=total/grades[row].length;
            document.write("Student: "+ parseInt(row+1) +" average marks: "+avg.toFixed(2));
            document.write('<br>');

            total=0;
            avg=0.0;

        }
    </script>
</body>
</html>
