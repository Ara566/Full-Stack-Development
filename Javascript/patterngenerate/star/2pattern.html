<body>
    <script>
        function pattern(rows){
            let res=''
            for(let i=1;i<=rows;i++){
                for(let j=0;j<=rows-i;j++){
                    res+='*'
                }
                res+='\n'
            }
            return res
        }
        console.log(pattern(5))
