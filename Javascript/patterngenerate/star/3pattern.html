<body>
    <script>
        function pattern(rows){
            let res=''
            for(let i=1;i<=rows;i++){
                let space=' '
                for(let j=1;j<=rows-i;j++){
                    res+=space
                }
                for(let j=1;j<=i;j++){
                    res+='*'
                }
                res+='\n'
            }
            return res
        }
        console.log(pattern(5))
