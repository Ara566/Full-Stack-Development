<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pattern(size){
            let init=1
            let res=''
            for(let i=1;i<=size;i++){
                for(let j=1;j<=i;j++){
                    res+=init+' ';
                    init++;
                }
                res+='\n';
            }
            for(let i=size-1;i>=1;i--){
                for(let j=1;j<=i;j++){
                    res+=init+' ';
                    init++;
                }
                res+='\n'
            }
            return res
        }
        console.log(pattern(5))
    </script>
</body>
</html>
