    <script>
      
      function pattern(N) {
        let count = 1;
        for (let i = 1; i <= 2 * N - 1; i++) {
          let row = "";
          let maxStars = i <= N ? i : 2 * N - i;
          for (let j = 1; j <= maxStars; j++) {
            if (j < maxStars) {
              row += count++ + "*";
            } else {
              row += count++;
            }
          }
          console.log(row);
        }
      }

      let N = 4;
      pattern(N);

    </script>
