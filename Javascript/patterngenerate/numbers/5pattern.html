    <script>
     function displayDiamond(rows) {
    let space = Math.floor(rows / 2);
    let stars = 1;

    for (let i = 1; i <= rows; i++) {
        let line = "";
        for (let j = 1; j <= space; j++) {
            line += " ";
        }

        let count = Math.floor(stars / 2) + 1;
        for (let k = 1; k <= stars; k++) {
            line += count;
            if (k <= stars / 2) {
                count--;
            } else {
                count++;
            }
        }

        console.log(line);
        if (i <= rows / 2) {
            space--;
            stars += 2;
        } else {
            space++;
            stars -= 2;
        }
    }
}

var rows = 7;
displayDiamond(rows);
