<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str='aravind is a good boy'
        document.write("slice method======>  "+str.slice(0,7)+'<br/>')
        document.write("substr method======>  "+str.substr(0,7)+'<br/>')
        document.write("substring method=====> "+str.substring(0,7)+'<br/>')
        document.write("replace method=====>"+str.replace('good','bad')+'<br/>')
        document.write("toLowercase ======> "+ str.toLocaleLowerCase+'<br/>')
        document.write("trim ======> "+ str.trim+'<br/>')
        document.write("split ======> "+str.split('')+'<br/>')
        document.write("search======>return posion "+str.search(/a/g) +'<br/>')
        document.write("match ======>return regex "+ str.match(/a/)+'<br/>')
        document.write("match ======>return regex "+ str.match(/a/g)+'<br/>')
    </script>
</body>
