<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Math.sqrt(n)
        document.write("sqrt of 9: "+Math.sqrt(9)+"<br/>")
        //Math.random() The JavaScript math.random() method returns the random number between 0 to 1.
        document.write("random num: "+Math.random()+"<br/>")
        //Math.pow(2,3)
        document.write(Math.pow(2,3)+"<br/>")
        //The JavaScript math.floor(n) method returns the lowest integer for the given number.
        // For example 3 for 3.7, 5 for 5.9 etc.
        document.write("floor for 8.9:"+Math.floor(8.9)+"<br/>")
        //math.ceil(n) method returns the largest integer for the given number. 
        //For example 4 for 3.7, 6 for 5.9 etc.
        document.write("ceil for 8.1 is:"+Math.ceil(8.1)+"<br/>")
        //round rounded integer nearest for the given number.
        document.write("round for 8.6:"+Math.round(8.5)+"<br/>")
        document.write("round for 8.1:"+Math.round(8.1)+"<br/>")

        //math.abs(n) method returns the absolute value for the given number. 
        //For example 4 for -4, 6.6 for -6.6 etc.

        document.write("abs for -40.4:"+Math.abs(-40.4)+"<br/>")
    
    </script>
</body>
</html>
